    <section id="Kleuvyn">
      <div class="container">
        <div class="contato-title">
          <h1>Entar em Contato</h1>

          <label for="nomesobrenome">Nome Completo </label>
          <input type="text" id="nomesobrenome" class="input-padrao" required>
          <br>
          <label for="email">Email</label>
          <input type="email" id="email" class="input-padrao" required placeholder="nome@mail.com">
          <br>
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" class="input-padrao" required placeholder="(12) 34567-7890">
          <br>
          <label for="mensagem">Mensagem</label>
          <textarea cols="50" rows="5" id="mensagem" class="input-padrao" required></textarea>
          <br>
          <fieldset>
            <input type="submit" value="Enviar" class="enviar">
          </fieldset>
          <br><br><br>
        </div>
        
        <h1>Contato</h1>
        <br>
    
    </section>
