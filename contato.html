<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
   <header>

        </ul>

    </header>
    <main>

        <h1>
            Contato
        </h1>
        <hr>
        <br>


        <form>
         <div>
            <label for="texto">Nome: </label>
            <input type="text" name="nome" id="texto" placeholder="Informe o seu nome...">
         </div>

         <div>
            <label for="telefone">Telefone: </label>
            <input type="text" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx">
         </div>

         <div>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" placeholder="usuario@gmail.com">
         </div>

         <div>
            <label for="data">Data de Nascimento: </label>
            <input type="date" name="data" id="data_nascimento">
         </div>

         <div>
            <label for="hora">Horário: </label>
            <input type="time" name="hora" id="hora">
         </div>

         <div>
            <label for="primeiro contato">Primeiro contato: </label>
            <label for="sim">Sim: </label>
            <input type="checkbox" name="sim" id="sim">
            <label for="nao">Não: </label>
            <input type="radio" name="nao" id="nao">
         </div>

         <div>
            <label for="mensagem">Mensagem</label>
            <br>
            <textarea name="mensagem" id="mensagem" cols="50" rows="10"></textarea>
         </div>
         <div>
            <input type="submit" name="confirmar" id="confirmar" value="Confirmar ">
            <input type="reset" name="limpar" id="limpar" value="Limpar">
         </div>

    </main>

</body>
</html>
